<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Confirm Delete Product</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Confirm Delete Product</h2>
        <p>Are you sure you want to delete this product?</p>
        <p><strong>Product Name:</strong> {{ product.name }}</p>
        <p><strong>Description:</strong> {{ product.description }}</p>
        <p><strong>Price:</strong> ${{ product.price }}</p>
        
        <form method="POST" action="{{ url_for('routes.delete_product', product_id=product.id) }}">
            {{ form.csrf_token }}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{{ url_for('routes.seller_dashboard') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
